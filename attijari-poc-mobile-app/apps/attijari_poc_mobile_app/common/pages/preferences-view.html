<meta charset="utf-8">
<link rel="stylesheet" href="css/pages/preferences-view.css">

<div id="preferences-wrapper">
	<div class="preferences-content">

		<div class="ui-field-contain">
			
			<h3>Account</h3>
			<p class="bottom-border">
				<span><strong>Username</strong></span>
				<span>Mehdi_Bendriss</span>
			</p>
			<p class="clickable popup">
				<span><strong>Password</strong></span>
				<span>********</span>
			</p>
			
			<h3>Notifications</h3>
			<p class="bottom-border no-padding" data-iconpos="right">
				<input type="checkbox" name="receive" id="receive" class="custom">
				<label class="clickable" for="receive">Receive push notifications</label>
			</p>
			<p class="bottom-border no-padding" data-iconpos="right">
				<input type="checkbox" name="sound" id="sound" class="custom">
				<label class="clickable" for="sound">Enable notifications sound</label>
			</p>
			<p class="no-padding" data-iconpos="right">
				<input type="checkbox" name="light" id="light" class="custom">
				<label class="clickable" for="light">Enable notifications light</label>
			</p>
			
			<h3>Language</h3>
			<p class="select">
				<select name="flip" id="flip" data-role="slider">
					<option value="french">Français</option>
					<option value="arabic">العربية</option>
				</select>
				<label for="light">Default language</label>
			</p>
			
			<h3>About</h3>
			<p class="bottom-border clickable">
				<span><strong>Version</strong></span>
				<span>Beta 0.1</span>
			</p>
			<p class="bottom-border clickable">Confidentiality policy</p>
			<p class="clickable">General conditions of use</p>
			
			<h3>Others</h3>
			<p class="bottom-border clickable">Logout</p>
			<p class="clickable">
				<span><strong>Copyright Info</strong></span>
				<span>Attijari Corporation &copy; 2014.</span>
			</p>
		</div>

	</div>
</div>

<script src="js/pages/preferences-view.js"></script>
