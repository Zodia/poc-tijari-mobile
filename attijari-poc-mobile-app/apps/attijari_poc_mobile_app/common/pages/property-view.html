<meta charset="utf-8">
<link rel="stylesheet" href="css/pages/property-view.css">
<div class="property-view-content" data-type="vertical">
	<form data-role="tabs" action="" method="post" id="property_form">
		<ul data-role="listview" data-inset="true" class="property-details-list">
			<li class="ui-field-contain">
				<div class="ui-li-thumb thumb">
					<i class="fa fa-map-marker"></i>
				</div>
				<div class="ui-li-text attribute">
					<p>
						<span class="attribute-label">Property Address</span>
						<span class="attribute-value">12F Boulevard Ghandi</span>
					</p>
				</div>
				<div class="ui-li-thumb thumb-info">
					<i class="fa fa-info-circle"></i>
				</div>
				
			</li>
			<li class="ui-field-contain">
				<div class="ui-li-thumb thumb">
					<i class="fa fa-home"></i>
				</div>
				<div class="ui-li-text attribute">
					<p>
						<span class="attribute-label">New/Existing/No Structure</span>
						<span class="attribute-value">Existing</span>
					</p>
				</div>
				<div class="ui-li-thumb thumb-info">
					<img src="images/pages/property_details/info.png" class="thumb-info-icon"></img>
				</div>
				
			</li>
		</ul>
	</form>
</div>
