<div data-role="page" id="page">
	<meta charset="utf-8">
   	<link rel="stylesheet" href="../css/pages/forgot-password-view.css" />

			Un mot de passe temporaire valable 24h vous a été envoyé à votre adress mail. 
			</br></br>

		</p>
	</div>
   	
	<div data-role="header" id="header" data-position="fixed">

		<div class="left">
			<a href="#" data-rel="back">

			</a>
		</div>
		<div class="center with-logo"></div>
	</div>
	
	<div data-role="content" id="pageContent">

					<p class="submit-forgot">

			</div>
		</div>
