<div data-role="page" id="page">
	<meta charset="utf-8">
   	<link rel="stylesheet" href="../css/pages/login-view.css" /> 
   	
   	<div data-role="popup" id="confirmationLoginPopup" class="ui-content" data-position-to="origin" data-theme="a" data-transition="fade">
   		<p class="loader"></p>
		<p class="loading-language">
			Chargement des fichiers de langue...
			</br></br>
			Merci de patienter.
		</p>
		<p class="authentication-error">
			Erreur d'authentification.
		</p>
	</div>
   	
	<div data-role="header" id="header" data-position="fixed">
		<div class="right"></div>
		<div class="left"></div>
		<div class="center with-logo"></div>
	</div>
	
	<div data-role="content" id="pageContent">
		<div id="login-wrapper">
			<div class="login-content">
			
				<div class="form" data-role="none">
					
					<p class="email-p">
						<label class="email"></label>
						<input type="text" name="email" placeholder="Addresse E-mail" />
					</p>
					<p class="pass-p">
						<label class="password"></label>
						<input type="password" name="password" placeholder="Mot de passe" />
					</p>
					<p class="submit-login">
						<button>Connexion</button>
					</p>
					<p class="links">
						<a href="forgot-password-view.html" class="left" data-transition="slide">Mot de passe oublié ?</a>
					</p>
					
				</div>
				
				<div class="language-actions ui-grid-a ui-responsive">
					<div class="ui-block-a">
						<a href="#" class="ui-btn ui-shadow">العربيّة</a>
					</div>
					<div class="ui-block-b">
						<a href="#" class="ui-btn ui-shadow">Français</a>
					</div>
				</div>
				
			</div>
		</div>
	</div>
